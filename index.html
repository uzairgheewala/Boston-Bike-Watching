<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <script src="map.js" type="module"></script>
</head>

<body>
    <header>
        <div>
            <h1>ðŸš´ Bikewatching</h1>
            <!-- <p>Boston-area Bluebikes traffic on an interactive Mapbox map.</p> -->
        </div>
    
        <label class="time-filter">
            <span>Filter by time:</span>
            <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </label>
    </header>
    
    <main>
        <div id="map">
            <!-- <svg></svg> -->
        </div>
    
        <div class="legend">
            <div style="--departure-ratio: 1">More departures</div>
            <div style="--departure-ratio: 0.5">Balanced</div>
            <div style="--departure-ratio: 0">More arrivals</div>
        </div>
    </main>
</body>

</html>
